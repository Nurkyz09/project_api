<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сүрөт Издөө Механизми | Cosas Learning</title>
    <!-- Importing Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid bg-gradient p-4" style="background: linear-gradient(to top left, #a1c4fd, #c2e9fb); min-height: 100vh;">
    <header class="text-center py-4">
      <h1 class="text-dark border-bottom border-2 border-info px-4" style="font-family: 'Poppins', sans-serif;">Сүрөт Издөө Механизми</h1>
    </header>

    <div class="search_box text-center mt-4">
      <form id="search_bar" class="d-flex justify-content-center" action="#">
        <input type="text" id="search_text" class="form-control me-2 rounded-pill" placeholder="Сүрөт Издөө" autocomplete="off">
        <button class="btn btn-warning text-white rounded-pill" type="submit">Издөө</button>
      </form>
    </div>

    <div class="hero_section text-center mt-5">
      <!-- Image Gallery Section -->
      <div id="image_result" class="row row-cols-1 row-cols-md-3 g-4 px-4">
        <!-- Dynamically inserted images will appear here -->
      </div>

      <button id="load_more" class="btn btn-warning text-white rounded-pill mt-3 px-4">Көбүрөөк Жүктөө</button>
    </div>
  </div>

  <!-- Importing Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
